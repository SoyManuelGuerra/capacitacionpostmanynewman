name: Newman Collection Run

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
        
      - name: Install Newman
        run: npm install -g newman

      - name: Run Newman
        run: newman run SimpleBook.postman_collection.json

